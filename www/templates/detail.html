<ion-header class="bar-dark">
  <h2 class="title">Reservation detail</h2>
</ion-header>

<ion-view>
  <ion-content>
    <ion-list class="list-inset">
      <ion-item class="item-text-wrap"
        ng-repeat="item in artists | filter: { shortname: whichArtist }">
        <img ng-src="img/{{item.shortname}}_tn.jpg" alt="{{ item.name }} Photo">
        <h2>{{ item.name }}</h2>
        <h3>{{ item.reknown }}</h3>
        <p> {{ item.bio }} </p>
      </ion-item>
    </ion-list>
  </ion-conten>
</ion-view>
